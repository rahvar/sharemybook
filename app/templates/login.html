 {% extends "base.html" %}

{% block content %}

<body>
    <div class = "container">
        <h4>Sign In</h4>
        <br>
        {% from "_formhelpers.html" import render_field %}
        <form method=post action="">
            {{ form.hidden_tag() }}
            <dl>
                {{render_field(form.username)}}
                {{render_field(form.password)}}
     
            </dl>
            <p><input type="submit" value="Login"></p>
        </form>
        
        {% if error %}
            <p class="error"><strong>Error:</strong>{{error}}</p>
        {% endif %}

    </div>
</body>

{% endblock %}
