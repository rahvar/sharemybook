<!DOCTYPE html>
<html>
<head>
 
    <title>Library</title>
</head>
<body>
    <div>
        <a href = "/home">Home</a>
        |<a href = "/login">Sign in </a>
        |<a href = "/register"> Register </a>

        | <a href="{{ url_for('user', username = session['username']) }}">Your Profile</a>
        | <a href="{{ url_for('userpost', username = session['username']) }}">Post</a>
        | <a href="{{ url_for('logout')}}">Logout</a>     
        {% endif %}
        {% block content%}{% endblock %}
    </div>
</body>
</html>
